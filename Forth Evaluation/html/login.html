<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Requestor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Login.css">
    <script>
        window.history.forward();
    </script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 text-center"> <!-- Added 'text-center' class -->
        <form id="form">
            <div class="form-group">
                <h2 style="color: white;">TRAVEL REQUESTOR</h2>
                <img src="/Images/3.png" style="height: 200px;" class="mx-auto d-block"> <!-- Center the image -->
                <input type="text" class="form-control" id="userName" placeholder="Username" required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="/js/login.js" defer></script>
</body>

</html>
